name: Run Newman
on:
  push:
    branches:
      - master  # Change this to the branch you want to trigger the workflow on

jobs:
  newman:
    runs-on: ubuntu-latest  # Change this to your desired runner environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Change this to your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run Newman
        run: npx newman run collection/moduit.json -e environment/environment.json -r htmlextra --reporter-htmlextra-export ./report/result.html

      - name: Copy Newman Report
        run: mv result.html $GITHUB_WORKSPACE/reports/

      - name: Publish Newman Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: $GITHUB_WORKSPACE/reports